<!DOCTYPE html>
<html lang="en">

<head>
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row box-border">
            <div class="col-3 player1-box">
                <div class="quantity-btn-container">
                    <p class="player">Player 1</p>
                    <span id="quantity1" class="score">0</span>
                    <div class="d-flex justify-content-between incre-dicre-box">
                        <button type="button" class="incre-dicre-btn bg-red" onclick="decrement(1)">
                            -
                        </button>

                        <button type="button" class="incre-dicre-btn bg-green" onclick="increment(1)">
                            +
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-6  reset-box">
                <h1 class="main-heading"> Play Foot Ball </h1>
                <button type="reset" onclick="resetBtn()" class=" reset-btn button "> Reset </button>
            </div>
            <div class="col-3 player2-box">
                <div class="quantity-btn-container">
                    <p class="player">Player 2</p>
                    <span id="quantity2" class="score">0</span>
                    <div class="d-flex justify-content-between incre-dicre-box">
                        <button type="button" class="incre-dicre-btn bg-red" onclick="decrement(2)">
                            -
                        </button>

                        <button type="button" class="incre-dicre-btn bg-green" onclick="increment(2)">
                            +
                        </button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>
        const quantity1Element = document.getElementById("quantity1");
        const quantity2Element = document.getElementById("quantity2");
        // const reset = document.getElementById("reset");

        let quantity1 = parseInt(quantity1Element.innerText);
        let quantity2 = parseInt(quantity2Element.innerText);

        function resetBtn() {
            quantity1Element.innerText = "0";
            quantity2Element.innerText = "0";
        }
        function increment(num) {
            if (quantity1 < 10 && quantity2 < 10) {
                if (num == 1) {
                    quantity1Element.innerText = ++quantity1;
                }
                else {
                    quantity2Element.innerText = ++quantity2;
                }  
            }
            if( quantity1 == 10 && quantity2 == 10){
                    alert("ðŸ˜Team Aâœ¨ is winðŸŽ‰ ðŸ¥³")
                }
        }
        function decrement(num) {
            if (num == 1) {
                quantity1Element.innerText = --quantity1;
            }
            else {
                quantity2Element.innerText = --quantity2;
            }
        }

    </script>

</body>

</html>
